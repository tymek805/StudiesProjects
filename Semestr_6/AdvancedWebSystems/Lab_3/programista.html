<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/pages/programista.css">
    <script src="sendform.js"></script> 
</head>
<body>

    <h2>Formularz - Zgłoszenia chętnych programistów</h2>
    
    <form action="#" method="post">
        <div>
        <label for="search">Wyszukaj rolę dla siebie po umiejętnościach:</label>
        <input type="search" id="search" name="search" placeholder="Wprowadź frazę do wyszukania">
        </div>
        
        <div>
        <label for="color">Wybierz kolor, który pasuje Ci do naszej strony:</label>
        <input type="color" id="color" name="color" value="#000000">
        </div>
        
        <div>
        <label for="birthmonth">Wybierz swój miesiąc urodzenia:</label>
        <input type="month" id="birthmonth" name="birthmonth" placeholder="Wybierz miesiąc">
        </div>

        <div>
        <label id="do-not-change" for="age">Określ swój wiek:</label>
        <input type="range" id="age" name="age" min="18" max="100" value="30" placeholder="Wybierz wiek">
        </div>
        
        <div>
        <label for="website">Podaj link do swojego githuba lub własnej strony:</label>
        <input type="url" id="website" name="website" placeholder="Wprowadź adres URL">
        </div>

        <div>
        <input type="submit" value="Wyślij">
        </div>
    </form>
    
    </body>
</html>
