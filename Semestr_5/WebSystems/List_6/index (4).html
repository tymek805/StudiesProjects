<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zgadywanka</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Zgadywanka</h1>
        <p>Została wylosowana liczba z zakresu 1-100. Spróbuj ją odgadnąć!</p>
        <div class="game-area">
            <label for="guess">Podaj liczbę:</label>
            <input type="number" id="guess" min="1" max="100" placeholder="1-100">
            <button id="submit">Zgadnij</button>
            <p id="feedback"></p>
            <p id="attempts">Próby: 0/10</p>
        </div>
        <button id="restart" class="hidden">Zagraj ponownie</button>
    </div>
    <label id="results">
    <script src="script.js"></script>
</body>
</html>
