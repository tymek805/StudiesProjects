<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <link rel="stylesheet" href="kontakt.css">
    <script>
    window.addEventListener("resize", () => {
        window.alert("Uwaga, zmiana rozmiaru okna moża zaburzyć czytelność formularza")
    });
    </script>
    <script src="sendform.js"></script> 
    <script src="formkontakt.js"></script> 
    
</head>
<body>
<div class="top-background">
<form method="GET">
    <table>
        <tr>
            <td><label for="name">Imię:</label></td>
            <td><input type="text" id="name" name="name" required></td>
            <td><span id="name-help" class="help-text"></span></td>
        </tr>
        <tr>
            <td><label for="surname">Nazwisko:</label></td>
            <td><input type="text" id="surname" name="surname" required></td>
            <td><span id="surname-help" class="help-text"></span></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required></td>
            <td><span id="email-help" class="help-text"></span></td>
        </tr>
    </table>
    <div>
        <label for="address">Miejsce zamieszkania:</label>
        <select id="address" name="address" required>
            <option value="" disabled selected>Wybierz temat</option>
            <optgroup label="Fabryczna">
                <option value="pracze_odrzanskie">Pracze odrzańskie</option>
                <option value="janowek">Janówek</option>
                <option value="muchobor_wielki">Muchobór Wielki</option>
            </optgroup>
            <optgroup label="Krzyki">
                <option value="zerniki">Żerniki</option>
                <option value="gaj">Gaj</option>
            </optgroup>
            <optgroup label="Psie Pole">
                <option value="soltysowice">Sołtysowice</option>
                <option value="kowale">Kowale</option>
            </optgroup>
        </select>
    </div>

        

        <fieldset id="msg-type">
            <legend>Typ wiadomości:</legend>
            <label><input type="radio" name="message_type" value="skarga" required>Skarga</label>
            <label><input type="radio" name="message_type" value="zazalenie">Zażalenie</label>
            <label><input type="radio" name="message_type" value="wniosek">Wniosek</label>
        </fieldset>

        <fieldset>
            <legend>Wybierz adresatów wiadomości:</legend>
            <label><input type="checkbox" name="contact_preference[]" value="urzad">Urząd Miasta</label>
            <label><input type="checkbox" name="contact_preference[]" value="prezydent_miasta">Prezydent Miasta</label>
            <label><input type="checkbox" name="contact_preference[]" value="rm">Przewodniczący Rady Miejskiej</label>
            <label><input type="checkbox" name="contact_preference[]" value="mpk" disabled>Prezes MPK</label>
        </fieldset>

        <label for="message">Wiadomość (max 200 znaków):</label><br>
        <span id="message-help" class="help-text"></span>
        <textarea id="message" name="message" maxlength="200" placeholder="Twoja wiadomość..."></textarea>
        

        <div class="actions">
            <button id="reset-btn" type="reset">Wyczyść</button>
            <button class="send-form" type="submit" value="Form submitted">Wyślij</button>
        </div>
    </form>

    <!-- <footer>
        <p id="change-president-counter-display">Prezydenta zmieniono już 0 razy.</p>
        <p>Rozważ złożenie takiego wniosku</p>
        <script src="globals.js"></script>
        <script src="counterinlontakt.js"></script>
    </footer> -->
</div>
</body>
</html>
